<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="./javascript/jquery.js" type="text/javascript"></script>
  <script src="./javascript/jquery-ui/jquery-ui.js" type="text/javascript"></script>
  <script src="./index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.theme.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div>
      <img src="./images/icon-star.svg" alt="" class="logo">
    </div>
    <div class="head">
      How did we do?
    </div>
    <div class="text">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </div>
    <div class="rate">
      <div class="one">
        1
      </div>
      <div class="two">
        2
      </div>
      <div class="three">
        3
      </div>
      <div class="four">
        4
      </div>
      <div class="five">
        5
      </div>
    </div>
    <div>
      <button class="btn">SUBMIT</button>
    </div>
     
  </div>

</body>
</html>
