<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="./javascript/jquery.js" type="text/javascript"></script>
  <script src="./javascript/jquery-ui/jquery-ui.js"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.theme.css">
  
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <div class="container">
    <div class="inner-div-left">
      <div class="div">
        <span class="num1">
          1
        </span>

        <span class="text">
          <span class="steps">Step 1</span>
          <span>Your info</span>
        </span>
      </div>

      <div class="div">
        <span class="num2">
          2
        </span>

        <span class="text">
          <span class="steps">Step 2</span>
          <span>Select plan</span>
        </span>
        
      </div>

      <div class="div">
        <span class="num3">
          3
        </span>

        <span class="text">
          <span class="steps">Step 3</span>
          <span>Add-ons</span>
          
          
        </span>
        
      </div>
 
      <div class="div">
        <span class="num4">
          4
        </span>

        <span class="text">
          <span class="steps">Step 4</span>
          <span>Summary</span>
        </span>
      </div>
 
      
    </div>

    <form action="index2.html" onsubmit="return validate()" class="inner-div-right">
      <h1>
        Personal info
      </h1>
      
      <div class="div1">
        Please provide your name, email address, and phone number.
      </div>

      
      <label for="">Name  <span class="error1">Incorrect name</span></label>
      <input type="text" placeholder="e.g. Stephen King" class="input1">
      
      <label for="">Email Address  <span class="error1">Incorrect address</span></label>
      <input type="text" placeholder="e.g. stephenking@lorem.com" class="input2">
      
      <label for="">Phone Number  <span class="error1">Incorrect number</span></label>
      <input type="text" placeholder="e.g. +1 234 567 890" class="input3">

      <button class="btn1">Next Step</button>
    </form>
  </div>

</body>
</html>
