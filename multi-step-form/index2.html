<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index2.css">

  <script src="./javascript/jquery.js" type="text/javascript"></script>
  <script src="./javascript/jquery-ui/jquery-ui.js"></script>
  <script src="./index2.js"></script>
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="./javascript/jquery-ui/jquery-ui.theme.css">
  
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <div class="container">
    <div class="inner-div-left">
        <div class="div">
          <span class="num1">
            1
          </span>
  
          <span class="text">
            <span class="steps">Step 1</span>
            <span>Your info</span>
          </span>
        </div>
  
        <div class="div">
          <span class="num2">
            2
          </span>
  
          <span class="text">
            <span class="steps">Step 2</span>
            <span>Select plan</span>
          </span>
          
        </div>
  
        <div class="div">
          <span class="num3">
            3
          </span>
  
          <span class="text">
            <span class="steps">Step 3</span>
            <span>Add-ons</span>
            
            
          </span>
          
        </div>
   
        <div class="div">
          <span class="num4">
            4
          </span>
  
          <span class="text">
            <span class="steps">Step 4</span>
            <span>Summary</span>
          </span>
        </div>
   
        
    </div>
 
    <form action="index3.html" onsubmit="return validate()" class="inner-div-right">
        <h1>
            Select your plan
        </h1>

        <div class="div1">
            You have the option of monthly or yearly billing.
        </div>

        <div class="div2">
            <div class="arcade">
              <img src="./images/icon-arcade.svg" alt="" class="img">

              <div>
                <h4>Arcade</h4>
                <span class="monthly">$9/mo</span>
                <span class="yearly">$90/yr</span>
                <div class="free">2 months free</div>
              </div>
            </div>
            <div class="advanced">
              <img src="./images/icon-advanced.svg" alt="" class="img">
              <div>
                <h4>Advanced</h4>
                <span class="monthly">$12/mo</span> 
                <span class="yearly">$120/yr</span> 
                <div class="free">2 months free</div>
              </div>
    
            </div>
            <div class="pro">
              <img src="./images/icon-pro.svg" alt="" class="img">

              <div>
                <h4>Pro</h4>
                <span class="monthly">$15/mo</span>
                <span class="yearly">$150/yr</span>
                <div class="free">2 months free</div>
              </div>
            </div>
        </div>

        <div class="div3">
          <span class="month"> Monthly </span> <input type="checkbox" name="" id="check"> <span class="year">Yearly</span>
        </div>

        <div class="div4">
             <a href="./index1.html" class="span1">Go Back</a> 
            <button class="btn1">Next Step</button>
        </div>
    
    </form>
  </div>

</body>
</html>
