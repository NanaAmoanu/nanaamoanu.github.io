<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container1">
    <div class="container1-1">
      <div class="inner-div-up">
        <img src="./images/image-equilibrium.jpg" alt="" class="inner-div-up-image">
      </div>
      <div class="inner-div-bottom">
        <div class="div1">
          Equilibrium #3429
        </div>
        <div class="div2">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="div3">
          <div class="div3-1">
            <img src="./images/icon-ethereum.svg" alt="" class="div3-1-image"> 0.041 ETH
          </div>
          <div class="div3-2">
            <img src="./images/icon-clock.svg" alt="" class="div3-2-image"> 3 days left
          </div>
        </div>
        <div>
          <hr>
        </div>
        <div class="div4">
          <div class="div4-image">
            <!--<img src="./images/image-avatar.png" alt="" class="div4-image">-->
          </div>
          <div class="div4-text">
            Creation of<span>Jules Wyvern</span>
          </div> 
        </div>
      </div>
    </div>
  </div>
</body>
</html>
