<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--<img src="./images/pattern-background-desktop.svg" alt="">-->
  <div class="container">
    <div class="inner-div-up">
        <img src="./images/illustration-hero.svg" alt="" class="inner-div-up">
    </div>

    <div class="inner-div-bottom">
      <div class="head">
        Order Summary 
      </div>
      <div class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="div1">
        <div class="div1-1">
          <div>
            <img src="./images/icon-music.svg" alt="" class="div1-1-image">
          </div>
          <div>
            <span class="span1">
              Annual Plan
            </span>

            <span class="span2">
              $59.99/year
            </span>
          </div>
          
        </div>
        <div class="div1-2">
          <a href="#" class="div1-2">Change</a>
          
        </div>
      </div>
      <div >
        <button class="btn">Proceed to Payment</button>
        
      </div>
      <div class="div2">
        Cancel Order
      </div>
    </div>
   
    
  </div>  
  
</body>
</html>
