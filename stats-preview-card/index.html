<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="inner-div-left">
      <div class="main-heading">
        Get <span class="sub-main-heading">insights</span>  that help your business grow.
      </div>
      <div class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="sub-stats">
          <span class="sub-stats-num">
            10k+
          </span>
          <span class="sub-stats-text">
            companies
          </span>
           
        </div>
        <div class="sub-stats">
          <span class="sub-stats-num">
            314
          </span>
          <span class="sub-stats-text">
            templates
          </span>
        </div>
        <div class="sub-stats">
          <span class="sub-stats-num">
            12m+
          </span>
          <span class="sub-stats-text">
            queries
          </span>
        </div>
        
      </div>
      
    </div>
    <div class="inner-div-right">
      <img src="./images/image-header-desktop.jpg" alt="" class="inner-div-right-image">
    </div>

  </div>

</body>
</html>
